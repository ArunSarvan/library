<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Library- Dept Of Mathematics </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- PNotify -->
    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body id="particles-js">
      <div class="top_nav">
          <div class="nav_menu" style="background: transparent;">
            <nav>
                <div class="navbar nav_title" style="background: transparent;">
                    <a href="index.html" class="site_title"><i class="fa fa-book"></i> <span>LIBRARY</span></a>
                  </div>
                  <!-- <a href="#HOD" class="to_register"> Create Account </a> -->
            </nav>
          </div>
        </div>
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <!-- <a class="hiddenanchor" id="HOD"></a>
      <a class="hiddenanchor" id="staff"></a> -->

      <div  class="login_wrapper">
        <div class= "form-overlay">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="staff-login" action="/stafflogin" method="POST">
              <h1>Login Form</h1>
              <div>
                <input type="text" name="staff_id" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="Password"  class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-primary btn-md" value="Log In"/>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New Staff?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>
                <p class="change_link">
                    <a class="to_register" href="#">Lost your password?</a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>

      <div class= "form-overlay">
        <div class="animate form HOD_login">
          <section class="login_content">
            <form id="HOD-login" action="/stafflogin" method="POST">
              <h1>HOD Login</h1>
              <div>
                <input type="text" name="staff_id" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="Password"  class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-primary btn-sm" value="Log In"/>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>

      <div class= "form-overlay">
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                  <input type="submit" class="btn btn-primary btn-md" value="Submit"/>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
            <% if(typeof msg !== 'undefined' && msg) { %>           
               <p id="notify-msg"><%- msg %></p>
               <% } %>
          </section>
        </div>
      </div>

         <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    
       <!-- PNotify -->
       <script src="../vendors/pnotify/dist/pnotify.js"></script>
       <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
       <script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type="text/javascript">

        // document. getElementById('notify'). click();
        // $('#notify-msg').hide();
        var msg = $('#notify-msg').text();
        console.log(msg);
        new PNotify({
              title: msg,

              text: msg,
              nonblock: {
                  nonblock: true
              },
              styling: 'bootstrap3',
              addclass: 'dark'
          });

</script>
<% } %>

$(document).ready(function(){
  particles();
});
</script>
  </body>
</html>
